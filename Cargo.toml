[package]
name = "protoc-gen-fake"
version = "0.1.0"
edition = "2024"

[dependencies]
base64 = "0.22.1"
env_logger = "0.11.8"
fake = { version = "4.3.0", features = ["derive", "chrono", "uuid"] }
log = "0.4.27"
once_cell = "1.21.3"
prost = "0.14.1"

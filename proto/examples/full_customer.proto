syntax = "proto3";
package examples;

import "examples/common.proto";
import "gen_fake/fake_field.proto";

option go_package = "example/customer";

message Customer {
  option (gen_fake.fake_msg).include = true;
  string id = 1 [(gen_fake.fake_data) = {
    data_type: "UUID"
    // Ensure that the ID is always present, so min_count is 1.
    min_count: 1
  }];
  string given_name = 2 [(gen_fake.fake_data) = {
    data_type: "FirstName"
    language: "ZH_TW"
  }];
  string family_name = 3 [(gen_fake.fake_data) = {
    data_type: "LastName"
    language: "PT_BR"
  }];
  
  // Use shared Address from common
  examples.common.Address address = 4 [(gen_fake.fake_data) = {}];
  
  repeated Phone phone_numbers = 5 [(gen_fake.fake_data) = {
    min_count: 1
    max_count: 3
  }];
  string email = 6 [(gen_fake.fake_data).data_type = "SafeEmail"];
  string joined_date = 7 [(gen_fake.fake_data).data_type = "DateTime"];

  repeated string friend_ids = 8 [(gen_fake.fake_data) = {
    data_type: "UUID"
    min_count: 0
    max_count: 13
  }];

  examples.common.Avatar avatar = 9 [(gen_fake.fake_data) = {}];
  examples.common.CustomDetails custom_details = 10 [(gen_fake.fake_data) = {}];
}

message Phone {
  string number = 1 [(gen_fake.fake_data) = {
    data_type: "PhoneNumber"
    language: "PT_BR"
    min_count: 1
  }];
  PhoneType type = 2 [(gen_fake.fake_data).min_count = 1];
  // Phone type, such as "Mobile", "Home", "Work", etc.
  enum PhoneType {
    PHONE_TYPE_UNSPECIFIED = 0;
    MOBILE = 1;
    HOME = 2;
    WORK = 3;
    OTHER = 4;
  }
}

syntax = "proto3";
package examples.features;

import "gen_fake/fake_field.proto";

message OneofMessage {
  option (gen_fake.fake_msg).include = true;

  string id = 1 [(gen_fake.fake_data).data_type = "UUID"];

  oneof avatar {
    string image_url = 2 [(gen_fake.fake_data).data_type = "image.url"];
    string base64_data = 3 [(gen_fake.fake_data).data_type = "Base64"];
    string emoji = 4 [(gen_fake.fake_data) = { data_type: "Word", language: "EN" }];
  }
}

name: Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to release (e.g. protoc-gen-fake-v0.2.1)'
        required: true
        type: string
  push:
    tags:
      - 'protoc-gen-fake-v*' # Run on tags like protoc-gen-fake-v1.0.0

env:
  CARGO_TERM_COLOR: always

jobs:
  # Reuse the test workflow (which includes the build workflow)
  pipeline:
    uses: ./.github/workflows/test.yml
    with:
      ref: ${{ inputs.tag_name || github.ref_name }}

  # Release job - runs after the pipeline (test + build) is successful
  release:
    needs: pipeline
    runs-on: ubuntu-latest
    permissions:
      contents: write # To create a GitHub Release
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name || github.ref_name }}
          files: artifacts/**